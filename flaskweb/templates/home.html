<!DOCTYPE html>
<html>
<head>
<title>My Schedule</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="btn btn-navbar" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

<div class="container">
<p>
<a href="/page/done">Status</a>
</p>
<table class="table table-striped">
<tr>
  <th>Schedule Name</th>
  <th>Deadline</th>
  <th>Description</th>
  <th>Complete?</th>
</tr>
{% for schedule in schedules %}
<tr>
  <td><a href="/page/{{schedule.id}}">{{schedule.name}}</a></td>
  <td>{{schedule.deadline}}</td>
  <td>{{schedule.description}}</td>
  {% if schedule.complete %}
  <td><i class="glyphicon-ok"></i></td>
  {% else %}
  <td><i class="glyphicon-remove"></i></td>
  {% endif %}
</tr>
{% endfor %}
</table>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
